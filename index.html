<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Bot</title>
  <!-- Link para os ícones do Font Awesome -->
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ff99;
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 25px;
      font-size: 16px;
      text-decoration: none;
      color: #fff;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .buttons a i {
      font-size: 20px;
    }

    .whatsapp { background-color: #25D366; }
    .instagram { background-color: #C13584; }
    .tiktok { background-color: #010101; }

    .buttons a:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao meu Bot!</h1>
  <p>Aqui você encontra todas as informações do meu bot de WhatsApp. Ele faz vendas, gerenciamento de grupos e muito mais!</p>

  <div class="buttons">
    <a class="whatsapp" href="https://wa.me/5521983016115" target="_blank">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a class="instagram" href="https://instagram.com/zorocarioca21" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="tiktok" href="https://www.tiktok.com/@zoro_carioca21" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
  </div>

  <footer>© 2025 Zoro Carioca</footer>
</body>
</html>
